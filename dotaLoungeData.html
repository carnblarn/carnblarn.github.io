<html ng-app="matches">
<head>
    <title>Dota2Lounge Data</title>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <script src="resources/angular.min.js"></script>
    <script src="resources/dotaData/ng-table.js"></script>
    <link rel="stylesheet" href="resources/dotaData/ng-table.css"/>
    <script src="resources/dotaData/dota.js"></script>



    <style>
    .table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td{
        padding:3px;
    }
    table{
        font-size:12px;
    }
    .pullDown  {
        margin-top: 30px;
    }
    .bold {
        font-weight:bold;
    }
    .container{
        width:980px;
    }
    </style>
</head>

<body ng-controller="MainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Dota2Lounge Data Compiled</h2>

            </div>
            <div class=" pullDown col-sm-3">
                <h5><a href="resources/dotaData/data.json">Full Data Set</a></h5>
            </div>
            <div class="col-sm-3 pullDown">
                <input ng-model="filter.$" class="" placeholder ="filter">
            </div>
        </div>
        <table ng-table="tableParams" class="table">
        <tr ng-repeat="match in $data">
            <td data-title="'Match ID'" sortable="'matchId'">{{match.matchId}}</td>
            <td data-title="'Team 1'" sortable="'teamOne'" ng-class="{'bold': match.teamOne == match.winner}">{{match.teamOne}}</td>
            <td data-title="'Team 2'" sortable="'teamTwo'" ng-class="{'bold': match.teamTwo == match.winner}">{{match.teamTwo}}</td>
            <td data-title="'Winner'" sortable="'winner'">{{match.winner}}</td>
            <td data-title="'Team 1 Odds'" sortable="'teamOneOdds'"  ng-class="{'bold': match.teamOne == match.winner}">{{match.teamOneOdds}}%</td>
            <td data-title="'Team 2 Odds'" sortable="'teamTwoOdds'" ng-class="{'bold': match.teamTwo == match.winner}">{{match.teamTwoOdds}}%</td>
            <td data-title="'Bettors'" sortable="'people'">{{match.people}}</td>
            <td data-title="'Items Bet'" sortable="'items'">{{match.items}}</td>
    </tr>
    </table>
    </div>

</body>
</html>
