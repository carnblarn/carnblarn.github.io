<html ng-app="spotify">
<head>
    <title>spot</title>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <script src="resources/angular.min.js"></script>
    <script src="resources/spotify/spotify.js"></script>
    <style>
    @font-face{
        font-family:Roboto-Light;
        src:url(resources/fonts/Roboto-Light.ttf);
    }
    body{
      font-family:Roboto-Light;
    }
    .title{
      text-align:center;
      text-transform: uppercase;
    }
    </style>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <div class="row title"><h1>analyzing the spotify charts</h1></div>
    <div class="row">
      <p>
        I recently stumbled upon the Spotify Charts API, separated and tucked away from the main API. There's a lot of cool
        data to be had. Here's some of my analysis:
      </p>
      <h5>Custom Top 40:</h5>
      <h4 ng-click="gender = 0">Male</h4>
      <h4 ng-click="gender = 1">Female</h4>
      <h4 ng-click="age = 1">0-17</h4>
      <h4 ng-click="age = 3">18-24</h4>
      <p ng-repeat="track in customTracks"></p>
    </div>
  </div>
<script>

</script>
</body>
</html>
